<html>
<head>
<script type="text/javascript">
var Board;
var xsize = 10;
var ysize = 10;

var dead = 0;
var alive = 1;

var newBoard;


function Neighbors(Board, x, y)
{
	var n = 0
	for(var dx=-1; dx < 1; dx++)
    {
		for(var dy=-1; dy < 1; dy++)
		{
            if ((dx == 0) && (dy == 0)) continue;
			var ax = (x + dx + xsize) % xsize;
    		var ay = (y + dy + ysize) % ysize;
    		if(Board[ax][ ay ]==alive) 
                ++n;
                
		}
    }
	return n;
}

function Kill(Board,x,y)
{
	if(Board[x][y] === alive){
		newBoard[x][y] = dead;
    }
}

function MakeLive(Board,x,y)
{
	if(Board[x][y] === dead){
		newBoard[x][y] = alive;
    }
}

function NextStep(Board)
{
	for(var x = 0; x <= xsize; ++x)
	{
		for(var y = 0; y <= ysize; ++y)
		{
			n = Neighbors(Board,x,y);
			if (n===3){
             MakeLive(Board,x,y);
            }
			if ((n<2)||(n>3)){
             Kill(Board,x,y);
            }
		}
	}
}

function DrawBoard(Board)
{
	var Text = "";
	for(var y = 0; y < ysize; ++y)
	{
		for(var x = 0; x < xsize; ++x)
        {
			Text += Board[x][y]==alive ? "o":"_";
        }
		Text += "<br/>";
	}
	document.getElementById("board").innerHTML = Text;
}


function CloneBoard(Board)
{
    Board = new Array(xsize);
    for(var x = 0; x < xsize; ++x)
    {
        Board[x] = new Array(ysize);
        for(var y = 0; y < ysize; ++y)
        {
            Board[x][y] = 0
        }
    }

}

function Main()
{
    // *** Change this variable to choose a different baord setup from below
    var BoardSetup = "blinker";
    
	Board = new Array(xsize);
	for(var x = 0; x < xsize; ++x)
	{
		Board[x] = new Array(ysize);
		for(var y = 0; y < ysize; ++y)
        {
			Board[x][y] = 0;
        }
	}

    newBoard = new Array(xsize);
    for(var x = 0; x < xsize; ++x)
    {
        newBoard[x] = new Array(ysize);
        for(var y = 0; y < ysize; ++y)
        {
            newBoard[x][y] = 0;
        }
    }
	
	if(BoardSetup == "blinker")
	{
	    Board[1][0] = 1;
	    Board[1][1] = 1;
	    Board[1][2] = 1;
    }
    else if(BoardSetup == "glider")
    {
	    Board[2][0] = 1;
	    Board[2][1] = 1;
	    Board[2][2] = 1;
	    Board[1][2] = 1;
	    Board[0][1] = 1;
    }
    else if(BoardSetup == "flower")
    {
        Board[4][6] = 1;
        Board[5][6] = 1;
        Board[6][6] = 1;
        Board[7][6] = 1;
        Board[8][6] = 1;
        Board[9][6] = 1;
        Board[10][6] = 1;
        Board[4][7] = 1;
        Board[6][7] = 1;
        Board[8][7] = 1;
        Board[10][7] = 1;
        Board[4][8] = 1;
        Board[5][8] = 1;
        Board[6][8] = 1;
        Board[7][8] = 1;
        Board[8][8] = 1;
        Board[9][8] = 1;
        Board[10][8] = 1;
    }
    
	DrawBoard(Board);
}
</script>
</head>
<body onload="Main()">
<div id="board">
</div>
<a href="#IGoNowhere" onclick="NextStep(Board);DrawBoard(newBoard);Board=CloneBoard(newBoard);">Next -></a>
</body>
</html>
